<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./imgs/favicon.ico"/>
    <link rel="stylesheet" href="./dist/app.bundle.css">
    <title>QQ 音乐</title>
  </head>
  <body>
    <header class="mod-header">
      <i class="logo">QQ音乐</i>
      <div class="show-player">播放器</div>
    </header>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item active" data-role="tab" data-view="#recom-view">推荐</li>
        <li class="nav-item" data-role="tab" data-view="#rank-view">排行榜</li>
        <li class="nav-item" data-role="tab" data-view="#search-view">搜索</li>
      </ul>
    </nav>
    <div class="content">
      <div id="recom-view">
        <div class="ui-slider" id="slider"></div>
        <div id="radios">
          <h2 class="list-title">电台</h2>
          <ul class="list-group" id="radios-group"></ul>
        </div>
        <div id="songlist">
          <h2 class="list-title">热门歌单</h2>
          <ul class="list-group" id="songlists-group"></ul>
        </div>
        <p class="topic-more">
          <a href="#">去客户端发现更多好音乐</a>
        </p>
      </div>
      <div id="rank-view" class="hide">
        <ul id="rank-list"></ul>
        <p class="topic-more">
          <a href="#">去客户端发现更多好音乐</a>
        </p>
      </div>
      <div id="search-view" class="hide">
        <div class="search-bar" id="input-wrap">
          <div id="input-wrap" class="search-bar-cont">
            <form action="#" method="get" id="search-form">
              <input type="search" id="search-input" autocorrect="off" placeholder="搜索歌曲、歌单、专辑">
              <span class="iconfont icon-search"></span>
              <span class="iconfont icon-cancelcircled"></span>
            </form>
          </div>
          <div id="cancel-btn" class="search-bar-tip-text">取消</div>
        </div>
        <div id="focus-wrapper">
          <div id="search-result">
            <ul class="search-content">
            </ul>
          </div>
          <div id="record-keys" class="mod-search-record">
            <ul></ul>
            <p id="record-clear-btn" class="record-handle">
              <a href="#">清楚历史记录</a>
            </p>
          </div>
          <div class="search-loading">
            <i class="loading-icon"></i>
            <div class="loading-text">正在载入更多...</div>
            <div class="loading-done hide">已加载全部</div>
          </div>
        </div>
      </div>
    </div>
    <div id="player">
      <div class="player-container">
        <div class="player-header">
          <img class="album-cover">
          <div class="song-info">
            <div class="song-name ellipsis"></div>
            <div class="song-artist ellipsis"></div>
          </div>
          <span class="icon-action icon-play"></span>
        </div>
        <div class="player-lyrics"></div>
        <div class="player-footer">
          <dic class="icon-list"></dic>
          <div class="progress"></div>
          <div class="actions">
            <a href="#" class="btn-download">下载这首歌</a>
          </div>
        </div>
      </div>
      <div class="player-background"></div>
    </div>
    <script src="./dist/app.js"></script>
  </body>
</html>
